<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Formulario de registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre</span>
            <input type="text" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Direccion</span>
            <input type="text" placeholder="Ingresa tu direccion" required>
          </div>
          <div class="input-box">
            <span class="details">Contrase単a</span>
            <input type="password" placeholder="Ingresa tu contrase単a" required>
          </div>
        
          <div class="input-box">
            <span class="details">Confirmar Contrase単a</span>
            <input type="password" placeholder="Confirma tu constrase単a" required>
          </div>
          <div class="input-box">
            <span class="details">Edad</span>
            <input type="number" placeholder="Ingesa tu edad" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Ingesa tu mail" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Hombre</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mujer</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Otro</span>
            </label>
          </div>
        </div>
        <div class="button">
            <a href="form.html"><input type="button" value="Registrar"></a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
